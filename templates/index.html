<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KhamarBondhu Assistant</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <span>KhamarBondhu Assistant</span>
      </div>
      <div class="nav-developer">
        Developed by <span class="developer-name">Asif Pervez Polok</span>
      </div>
    </div>
  </nav>

  <!-- Clock & Calendar -->
  <div class="time-calendar-container">
    <div class="clock" id="clock"></div>
  </div>

  <!-- Floating Chat Button -->
  <div id="chat-button" class="chat-bubble">
    <div class="bot-icon">
      <div class="bot-face">
        <div class="bot-eye left-eye"></div>
        <div class="bot-eye right-eye"></div>
        <div class="bot-mouth"></div>
      </div>
    </div>
  </div>

  <!-- Chat Interface -->
  <div id="chat-window" class="chat-window hidden">
    <div id="chat-header">
      <div class="header-content">
        <div class="header-bot-icon">
          <div class="mini-bot-face">
            <div class="mini-eye left-mini-eye"></div>
            <div class="mini-eye right-mini-eye"></div>
            <div class="mini-mouth"></div>
          </div>
        </div>
        <span>KhamarBondhu Assistant</span>
        <div class="header-status">
          <div class="status-dot"></div>
          <span>Online</span>
        </div>
      </div>
    </div>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>

  <script src="/static/chatbot.js"></script>
</body>
</html>
